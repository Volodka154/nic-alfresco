<div>
    <style>
        .panel {
            border: 1px solid transparent;
            border-radius: 4px;
            background-color: #fff;
            border: 1px solid transparent;
            border-radius: 4px;
            box-shadow: 0 1px 1px rgba(0,0,0,.05);
            margin: 15px;
            margin-bottom: 20px;
        }

        .panel-success {
            border-color: #d6e9c6;
        }

        .panel-info {
            border-color: #bce8f1;
        }

        .panel-primary {
            border-color: #337ab7;
        }

        .panel-classic {
            border-color: #ddd;
        }

        .panel-success {
            border-color: #d6e9c6;
        }

        .panel-primary > .panel-heading {
            color: #fff;
            background-color: #337ab7;
            border-color: #337ab7;
        }

        .panel-success > .panel-heading {
            color: #3c763d;
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }

        .panel-classic > .panel-heading {
            color: #333;
            background-color: #f5f5f5;
            border-color: #ddd;
        }

        .panel-info > .panel-heading {
            color: #31708f;
            background-color: #d9edf7;
            border-color: #bce8f1;
        }

        .panel-heading {
            min-height: 16px;
            padding: 10px 15px;
            border-bottom: 1px solid transparent;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            cursor: default;
        }

        .panel-body {
            padding: 15px;
        }
    </style>
    <div class="panel panel-${type}">
        <div class="panel-heading" data-dojo-attach-point="titleBarNode">${title}</div>
        <div class="panel-body" data-dojo-attach-point="contentNode"></div>
    </div>
</div>
